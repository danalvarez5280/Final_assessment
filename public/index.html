<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Bay</title>
  </head>
  <body>
    <header>
      <h1>Amazon Bay</h1>
    </header>
    <main>
      <section class="order-history">
        <div class="order-history-page hide">
          <div class="order-item">
            <h5>Item Title:</h5>
            <p>Bending Unit</p>
            <h5>Item Price:</h5>
            <p>5000.00</p>
            <h5>Date Ordered:</h5>
            <p>Yesterday Sucka!</p>
          </div>
        </div>
        <div class="order-history-tab">
          <div class="order-history-button">

          </div>
          <div class="order-history-title">
            <h3>Order History</h3>
          </div>
        </div>
      </section>
      <section class="inventory">

      </section>
      <section class="shopping-cart">
        <div class="shopping-cart-tab">
          <div class="shopping-cart-button">

          </div>
          <div class="shopping-cart-title">
            <h3>Shopping Cart</h3>
          </div>
        </div>
        <div class="shopping-cart-page hide">
          <div class="shopping-cart-items"></div>
          <!-- <div class="purchase">Purchase</div> -->
        </div>

      </section>
    </main>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
